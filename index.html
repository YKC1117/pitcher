<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投手紀錄表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        select, input[type="text"], input[type="number"] {
            width: 100px;
            text-align: center;
        }
        #table-container {
            margin-top: 20px;
        }
        .result-table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        .result-table th, .result-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</head>
<body>

    <h2>投手紀錄表</h2>
    <form id="form">
        <table>
            <thead>
                <tr>
                    <th>投手名字</th>
                    <th>投球局數</th>
                    <th>被安打數</th>
                    <th>三振數</th>
                    <th>四壞球數</th>
                    <th>觸身球數</th>
                    <th>隊友守備失誤</th>
                    <th>失分</th>
                </tr>
            </thead>
            <tbody id="pitchers-table-body">
                <!-- 這裡會動態生成投手行 -->
            </tbody>
        </table>

        <button type="button" onclick="calculateStats()">匯出統計</button>
        <button type="button" onclick="clearForm()">清除按鈕</button>
    </form>

    <div id="result-container" style="display:none;">
        <h3>統計結果</h3>
        <table class="result-table" id="result-table">
            <thead>
                <tr>
                    <th>投手名字</th>
                    <th>投球局數</th>
                    <th>被安打數</th>
                    <th>三振數</th>
                    <th>四壞球數</th>
                    <th>觸身球數</th>
                    <th>隊友守備失誤</th>
                    <th>失分</th>
                </tr>
            </thead>
            <tbody>
                <!-- 統計結果將顯示在這裡 -->
            </tbody>
        </table>
    </div>

    <script>
        // 動態生成 8 位投手的行
        const tableBody = document.getElementById('pitchers-table-body');
        for (let i = 1; i <= 8; i++) {
            const row = document.createElement('tr');

            // 投手名字欄位
            const nameCell = document.createElement('td');
            const nameInput = document.createElement('input');
            nameInput.type = 'text';
            nameInput.name = `name${i}`;
            nameInput.placeholder = `投手 ${i} 名字`;
            nameCell.appendChild(nameInput);
            row.appendChild(nameCell);

            // 投球局數 (整數1~9局和小數點0.1,0.2,1.1,1.2...)
            const inningsCell = document.createElement('td');
            const inningsSelect = document.createElement('select');
            inningsSelect.name = `innings${i}`;
            const defaultOption = document.createElement('option');
            defaultOption.value = '0';
            defaultOption.text = '0 局';
            inningsSelect.appendChild(defaultOption);

            // 添加 0.1 和 0.2 選項
            ['0.1', '0.2'].forEach(val => {
                const option = document.createElement('option');
                option.value = val;
                option.text = `${val} 局`;
                inningsSelect.appendChild(option);
            });

            // 添加 1 至 9 局選項及小數點
            for (let j = 1; j <= 9; j++) {
                const option = document.createElement('option');
                option.value = `${j}`;
                option.text = `${j} 局`;
                inningsSelect.appendChild(option);

                ['.1', '.2'].forEach(dec => {
                    const optionDecimal = document.createElement('option');
                    optionDecimal.value = `${j}${dec}`;
                    optionDecimal.text = `${j}${dec} 局`;
                    inningsSelect.appendChild(optionDecimal);
                });
            }

            inningsCell.appendChild(inningsSelect);
            row.appendChild(inningsCell);

            // 其他欄位
            const createNumberInputCell = (name, placeholder) => {
                const cell = document.createElement('td');
                const input = document.createElement('input');
                input.type = 'number';
                input.name = `${name}${i}`;
                input.placeholder = placeholder;
                cell.appendChild(input);
                return cell;
            };

            row.appendChild(createNumberInputCell('hits', '被安打數'));
            row.appendChild(createNumberInputCell('strikeouts', '三振數'));
            row.appendChild(createNumberInputCell('walks', '四壞球數'));
            row.appendChild(createNumberInputCell('bb', '觸身球數'));
            row.appendChild(createNumberInputCell('errors', '隊友守備失誤'));
            row.appendChild(createNumberInputCell('earnedRuns', '失分'));

            tableBody.appendChild(row);
        }

        // 計算統計數據並顯示
        function calculateStats() {
            const resultTableBody = document.getElementById('result-table').getElementsByTagName('tbody')[0];
            resultTableBody.innerHTML = ''; // 清空現有結果

            for (let i = 1; i <= 8; i++) {
                const nameInput = document.querySelector(`input[name="name${i}"]`);
                const name = nameInput.value || `投手 ${i}`;

                const innings = document.querySelector(`select[name="innings${i}"]`).value;
                const hits = document.querySelector(`input[name="hits${i}"]`).value || 0;
                const strikeouts = document.querySelector(`input[name="strikeouts${i}"]`).value || 0;
                const walks = document.querySelector(`input[name="walks${i}"]`).value || 0;
                const bb = document.querySelector(`input[name="bb${i}"]`).value || 0;
                const errors = document.querySelector(`input[name="errors${i}"]`).value || 0;
                const earnedRuns = document.querySelector(`input[name="earnedRuns${i}"]`).value || 0;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${name}</td>
                    <td>${innings}</td>
                    <td>${hits}</td>
                    <td>${strikeouts}</td>
                    <td>${walks}</td>
                    <td>${bb}</td>
                    <td>${errors}</td>
                    <td>${earnedRuns}</td>
                `;
                resultTableBody.appendChild(row);
            }

            document.getElementById('result-container').style.display = 'block';
        }

        // 清除表單
        function clearForm() {
            document.getElementById('form').reset();
            document.getElementById('result-container').style.display = 'none';
        }
    </script>

</body>
</html>
